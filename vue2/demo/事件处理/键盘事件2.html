<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="../../dependency/vue.js"></script>
</head>
<body>
<div id="root">
<!--    keyup按下后需要抬起来才会触发-->
  <input type="text" v-bind:value="myvalue" @keyup="del">
<!--    keydown触碰就会触发方法-->
  <input type="text" v-bind:value="myvalue" @keydown.ctrl="add">
</div>
<script type="text/javascript">
  new Vue({
    el:'#root',
    data:{
      myvalue: 88
    },
    methods:{
      del(){
        console.log('del')
      },
      add(){
          console.log('add')
      }
    }
  })
</script>
</body>
</html>
