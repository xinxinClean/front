<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../dependency/vue.js"></script>
</head>
<body>
<div id="root">
  <h1>人员列表信息</h1>
  <ul>
    <li v-for="p in persons">{{p.name}}----{{p.age}}</li>
  </ul>
  <button v-on:click="addPerson">添加人的信息的按钮</button>
</div>
<script>
  const vm= new Vue({
    el: '#root',
    data: {
      persons:[
        {
          id:'001',
          name:'张三',
          age:'18'
        },
        {
          id:'002',
          name:'李四',
          age:'18'
        },
        {
          id:'003',
          name:'王五',
          age:'18'
        },
      ]
    },
    methods:{
        addPerson(){
            const p ={id:'004',name:'赵六',age:'18'};
            this.persons.unshift(p);
        }
    }
  })
</script>
</body>
</html>
