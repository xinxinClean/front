<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../dependency/vue.js"></script>
</head>
<body>
<div id="demo">
  姓:<input type="text" v-model:value="firstname"><br>
  名:<input type="text" v-model:value="lastname"><br>
  全名:<span>{{firstname}}--{{lastname}}</span>
</div>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      firstname: '张',
      lastname: '三'
    }
  })
</script>
</body>
</html>
