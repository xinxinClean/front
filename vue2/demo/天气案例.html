<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../dependency/vue.js"></script>
</head>
<body>
<div id="demo">
  <h2>今天天气很{{weather}}</h2>
  <button v-on:click="changeWeather()">切换天气</button>
</div>
<script type="text/javascript">
  const vm =new Vue({
    el: '#demo',
    data: {
      weather: '凉爽'
    },
    methods:{
      changeWeather(){
        if (this.weather=='炎热'){
          this.weather='凉爽';
        }else {
          this.weather='炎热';
        }

      }
    }
  })
</script>
</body>
</html>
