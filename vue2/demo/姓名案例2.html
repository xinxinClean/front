<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../dependency/vue.js"></script>
</head>
<body>
<div id="demo">
  姓：<input type="text" v-model:value="firstname"><br>
  名：<input type="text" v-model:value="lastname"><br>
  全命：<span>{{fullname}}</span>
</div>
<script type="text/javascript">
  const vm =new Vue({
    el: '#demo',
    data:{
      firstname: '张',
      lastname: '三'
    },
    computed:{
        fullname:{
            get(){
                return this.firstname+'-'+this.lastname;
            }
        }
    }
  })
</script>
</body>
</html>
