<script type="text/javascript">
  let person={
    name:'张三',
    age:18
  }
  let p=new Proxy(person,{
    set(target, p, newValue, receiver) {
      console.log('响应式')
      console.log(target===p)
      console.log(p)
      console.log(newValue)
      console.log(typeof receiver)
      console.log('响应式')
    }
  })
  console.log('---------------------------------')
  console.log(person)
  console.log(p)
</script>
