<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            transform-style: preserve-3d;
            perspective: 500px;
            margin: 0 auto;
        }
        .inner{
            width: 300px;
            height: 200px;
            background-color: aqua;
            /* 多重变换 就类似符合属性 多种变换形式写一块 */
            transform: rotateY(30deg);
            transform-origin: 100px 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
