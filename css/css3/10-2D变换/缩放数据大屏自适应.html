<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background: url('./bg.png') repeat;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            /* background-color: blanchedalmond; */
            
        }
        .box{
            width: 800px;
            height: 500px;
            background-color: red;
            /* 元素变换时，有一个原点，缩放也是，原点就是该元素的中心 */
            transform: scale(2);
            transform-origin: left top;
        }
        .bottom{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .top{
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="top">top数据</div>
            <div class="bottom">bottom数据</div>
        </div>
    </div>
</body>
</html>
