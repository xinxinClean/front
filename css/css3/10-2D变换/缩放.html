<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 水平方向放大二倍 */
            transform: scaleX(2);
            /* 放大2倍 */
            /* transform: scale(1); */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
