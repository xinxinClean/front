<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
      div p:first-child {
        color: red;
      }
      div p:last-child{
          color: yellow;
      }
    </style>
</head>
<body>
<div>
  <marquee>
    <p>张三</p>
  </marquee>
  <p>李四</p>
  <p>王五</p>
  <p>赵六</p>
</div>
</body>
</html>
